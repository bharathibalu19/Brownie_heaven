<!-- templates/payment.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto p-8 bg-white mt-10 shadow rounded">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">🎉 Order Placed!</h1>

        <p class="text-xl font-semibold mb-2 text-gray-700">Thank you for your order, {{ customer_name if customer_name else "Guest" }}.</p>

        <div class="border-t pt-4 space-y-3">
            <p class="text-gray-700">Please proceed with the payment to complete your order.</p>

           

            <div class="mt-4">
                <a href="/customer/dashboard" class="text-blue-500 underline">← Back to Home</a>
            </div>
        </div>
    </div>
</body>

</html>
